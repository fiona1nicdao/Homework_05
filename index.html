<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstraps link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- save image -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <span class="col-1 hour">9AM</span>
        <input type="text" class="col-10 description"id="9am">
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-1 hour">10AM</span>
        <input type="text" class="col-10 description"id="10am">
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-1 hour">11AM</span>
        <input type="text" class="col-10 description"id="11am">
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-1 hour">12PM</span>
        <input type="text" class="col-10 description"id="12pm">
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-1 hour">1PM</span>
        <input type="text" class="col-10 description"id="13pm">
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-1 hour">2PM</span>
        <input type="text" class="col-10 description"id="14pm">
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-1 hour">3PM</span>
        <input type="text" class="col-10 description"id="15pm">
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-1 hour">4PM</span>
        <input type="text" class="col-10 description"id="16pm">
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>
      <div class="row time-block">
        <span class="col-1 hour">5PM</span>
        <input type="text" class="col-10 description"id="17pm">
        <button class="saveBtn col-1"><i class="fas fa-save"></i></button>
      </div>

    </div>
    <!-- JS for jQuery, moment.js, and Javascript file  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script> 
  </body>
